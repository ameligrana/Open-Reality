name: CLI Build & Test

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
      - name: cargo check (CLI)
        run: cargo check -p openreality-cli
      - name: cargo clippy (CLI)
        run: cargo clippy -p openreality-cli -- -D warnings

  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: cargo fmt (CLI)
        run: cargo fmt -p openreality-cli -- --check

  build:
    name: Build (${{ matrix.os }})
    needs: [check, fmt]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: orcli
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: orcli
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: orcli.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
      - name: Build release binary
        run: cargo build -p openreality-cli --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orcli-${{ matrix.target }}
          path: target/release/${{ matrix.artifact }}
