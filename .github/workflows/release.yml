name: CLI Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: orcli
            archive: orcli-x86_64-linux.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: orcli
            archive: orcli-aarch64-macos.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: orcli.exe
            archive: orcli-x86_64-windows.zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"

      - name: Build release binary
        run: cargo build -p openreality-cli --release

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar czf ${{ matrix.archive }} -C target/release ${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path target/release/${{ matrix.artifact }} -DestinationPath ${{ matrix.archive }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: orcli ${{ steps.tag.outputs.version }}
          generate_release_notes: true
          files: artifacts/**/*
